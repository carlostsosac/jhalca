{% extends "base.html" %}
{% block content %}
<div class="container py-3">
  <h3>Datos de la Empresa</h3>
  <p>Utilice este formulario para configurar la información principal de su empresa. Estos datos se utilizarán en reportes y documentos.</p>

  <div class="card">
    <div class="card-body">
      <form method="post" action="{{ url_for('datos_empresa') }}" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{{ empresa.id if empresa else '1' }}">
        
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombrec" class="form-label">Nombre de la Compañía</label>
            <input type="text" class="form-control" id="nombrec" name="nombrec" value="{{ empresa.nombrec if empresa else '' }}" required>
          </div>

          <div class="col-md-6">
            <label for="direccionc" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccionc" name="direccionc" value="{{ empresa.direccionc if empresa else '' }}">
          </div>

          <div class="col-md-6">
            <label for="telefonos" class="form-label">Teléfonos</label>
            <input type="text" class="form-control" id="telefonos" name="telefonos" value="{{ empresa.telefonos if empresa else '' }}">
          </div>

          <div class="col-md-6">
            <label for="rnc" class="form-label">RNC</label>
            <input type="text" class="form-control" id="rnc" name="rnc" value="{{ empresa.rnc if empresa else '' }}">
          </div>

          <div class="col-md-6">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" value="{{ empresa.correo if empresa else '' }}">
          </div>

          <div class="col-md-6">
            <label for="logo" class="form-label">Logo de la Empresa</label>
            <input class="form-control" type="file" id="logo" name="logo">
            {% if empresa and empresa.logo %}
              <div class="mt-2">
                <small>Logo actual:</small><br>
                <img src="{{ url_for('static', filename='uploads/' + empresa.logo) }}" alt="Logo actual" style="max-height: 60px; background-color: #f0f0f0; padding: 5px; border-radius: 4px;">
              </div>
            {% endif %}
          </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
